<div class="chat">
  <div class="chat__header">
    <h1>Chat Messenger</h1>
  </div>
  <div class="chat__content">
    <div class="chat__content__message {{ isYour }}" *ngFor="let message of messages">
      <h3>{{ message.username }}</h3>
      <div class="chat__content__message__footer">
        <span>{{ message.date | date:'HH:mm' }}</span>
        <p>{{ message.message }}</p>
      </div>
    </div>
  </div>
  <form class="chat__form" (submit)="sendAndSaveMessage($event)">
    <textarea
      name="message"
      (keydown.enter)="sendAndSaveMessage($event)"
      class="chat__form__input"
      placeholder="Ваше сообщение"
      [(ngModel)]="message"
    ></textarea>
    <button
      type="submit"
      class="chat__form__btn"
    >
      <img src="icons/sendico.svg" alt="ico">
    </button>
  </form>
</div>
